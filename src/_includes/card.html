{% for item in links.items %}
<li class="card">
  <div class="card-content">
    <span class="card-category">{{ item.category }}</span>
    <h2 class="card-title"> <img class="card-image" src="{{ item.image }}" alt="{{ item.quote }}">
      <a href="{{ item.url }}">  {{ item.title }}</a>
    </h2>
    <span class="card-byline">By {{ item.author }}</span>
  </div>
</li>
{% endfor %}
