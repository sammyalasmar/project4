<nav class="site-nav">
  <ul class="u-list-reset">
    {% assign nav = collections.nav | sortByPageOrder %}
    {% for item in nav %}
    <li{% if page.url == item.url %} aria-current="page" {% endif %} class="single">
      <a href="{{ item.url }}">
        {{ item.data.pageTitle }}
      </a>
      </li>
      {% endfor %}
     
  </ul> 
 
  
</nav>
